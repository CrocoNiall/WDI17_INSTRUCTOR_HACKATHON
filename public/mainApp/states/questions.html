<div id="question" class="container vertical-center" ng-controller="questionController as controller">
	<div class="row">
		<div class="col-xs-12">
			<header>
				<h2>{{controller.question.question}}</h2>
			</header>

			<main id="answers" class="text-center">
					<div ng-class="{selected: controller.guess==$index}" class="button" ng-repeat="option in controller.question.options">{{ option.title }}</div>
			</main>
		</div>
	</div>

	<div class="row" ng-show="controller.playerBuzzed">
		<div class="col-xs-12">
			<h3>{{controller.playerBuzzed.name}} to play!!</h3>
			<i class="fa fa-5x" ng-show="controller.correct != null" ng-class="{'fa-thumbs-up' : controller.correct , 'fa-thumbs-down' : !controller.correct}"></i>
		</div>
	</div>

</div>
